<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;">

  <!-- Camera -->
  <a-entity id="cam" camera></a-entity>

  <!-- Marker -->
  <a-marker
    id="marker"
    type="pattern"
    url="pattern-qr.patt">

    <!-- Temporary video (follows marker) -->
    <a-video
      id="markerVideo"
      src="video.mp4"
      position="0 0.8 0"
      rotation="-90 0 0"
      width="1.4"
      height="0.8"
      material="shader: flat; opacity: 0.6"
      muted
      autoplay
      loop
      playsinline>
    </a-video>

  </a-marker>

  <!-- World-locked clone -->
  <a-video
    id="worldVideo"
    src="video.mp4"
    visible="false"
    width="1.4"
    height="0.8"
    material="shader: flat; opacity: 0.6"
    muted
    autoplay
    loop
    playsinline>
  </a-video>

</a-scene>

<script>
  const marker = document.querySelector('#marker');
  const markerVideo = document.querySelector('#markerVideo');
  const worldVideo = document.querySelector('#worldVideo');

  let locked = false;

  // Fade helper
  function fadeIn(el) {
    el.setAttribute('animation__fade', {
      property: 'material.opacity',
      from: 0,
      to: 1,
      dur: 200,
      easing: 'easeOutQuad'
    });
  }

  // When marker is found
  marker.addEventListener('markerFound', () => {
    if (locked) return;

    // Show marker video
    markerVideo.setAttribute('material.opacity', 1);

    // Get marker world position & rotation
    const markerObj = marker.object3D;
    const pos = new THREE.Vector3();
    const rot = new THREE.Euler();

    markerObj.getWorldPosition(pos);
    markerObj.getWorldRotation(rot);

    // Place world-locked video
    worldVideo.object3D.position.copy(pos);
    worldVideo.object3D.rotation.copy(rot);

    // Lift slightly upward
    worldVideo.object3D.position.y += 0.8;

    // Activate world lock
    worldVideo.setAttribute('visible', true);
    fadeIn(worldVideo);

    locked = true;

    // Hide marker video
    markerVideo.setAttribute('visible', false);
  });
</script>

</body>
</html>
