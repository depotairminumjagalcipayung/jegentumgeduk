<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>QR Marker Video AR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>

  <!-- QR CODE AS MARKER -->
  <a-marker
    type="pattern"
    url="pattern-qr.patt"
  >

    <!-- Video anchored to QR -->
    <a-entity
      geometry="primitive: plane; width: 8; height: 4.5"
      material="shader: flat; src: #vid; side: double"
      position="0 0 0"
      rotation="0 0 0"
    ></a-entity>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<!-- Video asset -->
<video
  id="vid"
  src="video.mp4"
  autoplay
  loop
  muted
  playsinline
  webkit-playsinline
></video>

</body>
</html>
