<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>World Anchored Video (No Marker)</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- World-anchored video -->
      <a-video
        src="#vid"
        width="1.6"
        height="0.9"
        position="0 0 -2"
        rotation="0 0 0"
      ></a-video>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Video asset -->
    <video
      id="vid"
      src="video.mp4"
      autoplay
      loop
      muted
      playsinline
      webkit-playsinline
    ></video>
  </body>
</html>
