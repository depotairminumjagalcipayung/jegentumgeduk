<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">


<a-scene
  embedded
  arjs="trackingMethod: best; sourceType: webcam;"
>
  <!-- Marker -->
  <a-marker
  id="marker"
  type="pattern"
  url="pattern-qr.patt"
  emitevents="true"
>
  <a-video
    id="markerVideo"
    src="#vid"
    width="1.6"
    height="0.9"
    position="0 0 0"
    rotation="-90 0 0"
  ></a-video>
</a-marker>
  <!-- World-space clone (initially hidden) -->
  <a-video
    id="worldVideo"
    src="#vid"
    width="1.6"
    height="0.9"
    visible="false"
  ></a-video>

  <a-entity camera></a-entity>
</a-scene>

<video
  id="vid"
  src="video.mp4"
  autoplay
  loop
  muted
  playsinline
  webkit-playsinline
></video>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const marker = document.querySelector("#marker");
  const markerVideo = document.querySelector("#markerVideo");
  const worldVideo = document.querySelector("#worldVideo");

  let locked = false;

  marker.addEventListener("markerFound", () => {
    console.log("MARKER FOUND");

    if (locked) return;

    const pos = new THREE.Vector3();
    const quat = new THREE.Quaternion();

    markerVideo.object3D.getWorldPosition(pos);
    markerVideo.object3D.getWorldQuaternion(quat);

    worldVideo.object3D.position.copy(pos);
    worldVideo.object3D.quaternion.copy(quat);

    worldVideo.setAttribute("visible", true);
    markerVideo.setAttribute("visible", false);

    locked = true;
  });

  marker.addEventListener("markerLost", () => {
    console.log("MARKER LOST");
  });
});
</script>


</body>
</html>
