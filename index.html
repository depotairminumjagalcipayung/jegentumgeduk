<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">


<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;">

  <!-- Camera -->
  <a-entity id="cam" camera></a-entity>
</a-scene>

  <!-- Marker -->
  <a-marker
    id="marker"
    type="pattern"
    url="pattern-qr.patt">

    <!-- Temporary video (follows marker) -->
    <a-video
      id="markerVideo"
      src="video.mp4"
      position="0 0 -2"
      rotation="0 0 0"
      width="360"
      height="144"
      material="shader: flat; opacity: 0.6"
      muted
      autoplay
      playsinline>
    </a-video>

  </a-marker>

  <!-- World-locked clone -->
  <a-video
    id="worldVideo"
    src="video.mp4"
    visible="false"
    width="360"
    height="144"
    material="shader: flat; opacity: 0.6"
    muted
    autoplay
    loop
    playsinline>
  </a-video>


<script>
AFRAME.registerComponent("persist-on-marker", {
  init() {
    const marker = document.querySelector("#marker");
    const markerVideo = document.querySelector("#markerVideo");
    const worldVideo = document.querySelector("#worldVideo");

    let locked = false;

    marker.addEventListener("markerFound", () => {
      if (locked) return;

      // Get world position & rotation
      const worldPos = new THREE.Vector3();
      const worldQuat = new THREE.Quaternion();

      markerVideo.object3D.getWorldPosition(worldPos);
      markerVideo.object3D.getWorldQuaternion(worldQuat);

      // Apply to world video
      worldVideo.object3D.position.copy(worldPos);
      worldVideo.object3D.quaternion.copy(worldQuat);

      worldVideo.setAttribute("visible", "true");

      // Optional: hide marker version
      markerVideo.setAttribute("visible", "false");

      locked = true;
    });
  }
});

// Attach component
document.querySelector("a-scene").setAttribute("persist-on-marker", "");
</script>


</body>
</html>
