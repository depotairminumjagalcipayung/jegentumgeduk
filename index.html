<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>test</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>

  <!-- Marker used ONLY as trigger -->
  <a-marker
    id="triggerMarker"
    type="pattern"
    url="pattern-qr.patt"
    emitevents="true"
    visible="false"
  ></a-marker>

  <!-- World-anchored video -->
  <a-video
    id="worldVideo"
    src="#vid"
    width="1.6"
    height="0.9"
    visible="false"
  ></a-video>

  <a-entity camera></a-entity>
</a-scene>

<!-- Video asset -->
<video
  id="vid"
  src="video.mp4"
  autoplay
  loop
  muted
  playsinline
  webkit-playsinline
></video>

<script>
window.addEventListener("DOMContentLoaded", () => {

  const marker = document.querySelector("#triggerMarker");
  const video = document.querySelector("#worldVideo");

  let placed = false;

  marker.addEventListener("markerFound", () => {
    if (placed) return;

    const pos = new THREE.Vector3();
    const quat = new THREE.Quaternion();

    marker.object3D.getWorldPosition(pos);
    marker.object3D.getWorldQuaternion(quat);

    video.object3D.position.copy(pos);
    video.object3D.quaternion.copy(quat);

    video.setAttribute("visible", true);

    placed = true;
  });

});
</script>

</body>
</html>
