<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">


<a-scene
  embedded
  arjs="trackingMethod: best; sourceType: webcam;"
>
  <!-- Marker -->
  <a-marker id="marker" type="pattern" url="pattern-marker.patt">
    <a-video
      id="markerVideo"
      src="#vid"
      width="1.6"
      height="0.9"
      position="0 0 0"
      rotation="-90 0 0"
    ></a-video>
  </a-marker>

  <!-- World-space clone (initially hidden) -->
  <a-video
    id="worldVideo"
    src="#vid"
    width="1.6"
    height="0.9"
    visible="false"
  ></a-video>

  <a-entity camera></a-entity>
</a-scene>

<video
  id="vid"
  src="video.mp4"
  autoplay
  loop
  muted
  playsinline
  webkit-playsinline
></video>

<script>
AFRAME.registerComponent("persist-on-marker", {
  init() {
    const marker = document.querySelector("#marker");
    const markerVideo = document.querySelector("#markerVideo");
    const worldVideo = document.querySelector("#worldVideo");

    let locked = false;

    marker.addEventListener("markerFound", () => {
      if (locked) return;

      // Get world position & rotation
      const worldPos = new THREE.Vector3();
      const worldQuat = new THREE.Quaternion();

      markerVideo.object3D.getWorldPosition(worldPos);
      markerVideo.object3D.getWorldQuaternion(worldQuat);

      // Apply to world video
      worldVideo.object3D.position.copy(worldPos);
      worldVideo.object3D.quaternion.copy(worldQuat);

      worldVideo.setAttribute("visible", "true");

      // Optional: hide marker version
      markerVideo.setAttribute("visible", "false");

      locked = true;
    });
  }
});

// Attach component
document.querySelector("a-scene").setAttribute("persist-on-marker", "");
</script>


</body>
</html>
