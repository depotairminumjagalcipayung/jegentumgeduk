<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Marker Trigger World Video</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>

  <!-- Marker used ONLY as trigger -->
  <a-marker
    id="triggerMarker"
    type="pattern"
    url="pattern-qr.patt"
    emitevents="true"
    visible="false"
  ></a-marker>

  <!-- World anchored video plane (NOT a-video) -->
  <a-entity
    id="worldVideo"
    visible="false"
    geometry="primitive: plane; width: 1.6; height: 0.9"
    material="shader: flat; src: #vid; side: double"
    rotation="-90 0 0"
  ></a-entity>

  <a-entity camera></a-entity>
</a-scene>

<!-- Video asset -->
<video
  id="vid"
  src="video.mp4"
  autoplay
  loop
  muted
  playsinline
  webkit-playsinline
></video>

<script>
window.addEventListener("DOMContentLoaded", () => {

  const marker = document.querySelector("#triggerMarker");
  const videoPlane = document.querySelector("#worldVideo");

  let placed = false;

  marker.addEventListener("markerFound", () => {
    if (placed) return;

    const pos = new THREE.Vector3();
    marker.object3D.getWorldPosition(pos);

    // World position ONLY
    videoPlane.object3D.position.copy(pos);

    // Hard world rotation (no camera influence)
    videoPlane.object3D.rotation.set(
      -Math.PI / 2,
      0,
      0
    );

    videoPlane.object3D.updateMatrixWorld(true);
    videoPlane.setAttribute("visible", true);

    placed = true;
  });

});
</script>

</body>
</html>
