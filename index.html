<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="
    sourceType: webcam;
    sourceWidth: 1280;
    sourceHeight: 720;
    debugUIEnabled: false;
  ">

  <a-entity
    id="cam"
    camera="fov: 65; near: 0.1; far: 100"
    look-controls
    position="0 1.6 0">
  </a-entity>

</a-scene>
  <!-- World-locked video -->
  <a-video
  id="jegentumgeduk"
  src="video.mp4"
  position="0 1.3 -2"
  rotation="0 0 0"
  width="0.8"
  height="0.45"
  visible="true"
  material="shader: flat; transparent: true; opacity: 0.25"
  autoplay
  loop
  playsinline>
</a-video>

</a-scene>

<script>
  const video = document.querySelector('#arVideo');
  const camera = document.querySelector('#cam');
  let placed = false;
  const baseDistance = 2;   // meters
  const baseScale = 1;

  

  // Distance-based scaling
  function updateScale() {
    if (!placed) return;

    const camPos = camera.object3D.position;
    const vidPos = video.object3D.position;

    const dx = camPos.x - vidPos.x;
    const dy = camPos.y - vidPos.y;
    const dz = camPos.z - vidPos.z;

    const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
    const scale = (distance / baseDistance) * baseScale;

    video.object3D.scale.set(scale, scale, scale);
  }

  ();
</script>

</body>
</html>
