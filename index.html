<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;">

  <!-- Camera -->
  <a-entity id="cam" camera></a-entity>

  <!-- Marker -->
  <a-marker
    id="marker"
    type="pattern"
    url="pattern-qr.patt">

    <!-- Temporary video (follows marker) -->
    <a-video
      id="markerVideo"
      src="video.mp4"
      position="0 0 0"
      rotation="-90 0 0"
      width="1.4"
      height="0.8"
      material="shader: flat; opacity: 0.6"
      muted
      autoplay
      playsinline>
    </a-video>

  </a-marker>

  <!-- World-locked clone -->
  <a-video
    id="worldVideo"
    src="video.mp4"
    visible="false"
    width="1.6"
    height="0.9"
    material="shader: flat; opacity: 0.6"
    muted
    autoplay
    loop
    playsinline>
  </a-video>

</a-scene>

<script>
  const marker = document.querySelector('#marker');
  const worldVideo = document.querySelector('#worldVideo');

  let locked = false;

  marker.addEventListener('markerFound', () => {
    if (locked) return;

    const markerObj = marker.object3D;

    // Get marker WORLD position
    const pos = new THREE.Vector3();
    markerObj.getWorldPosition(pos);

    // Place world video
    worldVideo.object3D.position.copy(pos);

    // Lift video UP in world space
    worldVideo.object3D.position.y += 1;

    // Manually orient video to face camera
    worldVideo.object3D.rotation.set(0, 0, 0);

    // Show + fade in
    worldVideo.setAttribute('visible', true);
    worldVideo.setAttribute('animation__fade', {
      property: 'material.opacity',
      from: 0.01,
      to: 1,
      dur: 200
    });

    locked = false;
  });
</script>

</body>
</html>
