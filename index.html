<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Session Clamp AR.js</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>

  <!-- Marker used ONCE -->
  <a-marker
    id="qrMarker"
    type="pattern"
    url="pattern-qr.patt"
    emitevents="true"
  ></a-marker>

  <!-- Floating video (world illusion) -->
  <a-entity
    id="video"
    visible="false"
    geometry="primitive: plane; width: 8; height: 4.5"
    material="shader: flat; src: #vid; side: double"
  ></a-entity>

  <a-entity camera></a-entity>
</a-scene>

<video
  id="vid"
  src="video.mp4"
  autoplay
  loop
  muted
  playsinline
></video>

<script>
window.addEventListener("DOMContentLoaded", () => {

  const marker = document.querySelector("#qrMarker");
  const video = document.querySelector("#video");

  let locked = false;

  marker.addEventListener("markerFound", () => {
    if (locked) return;

    const pos = new THREE.Vector3();
    marker.object3D.getWorldPosition(pos);

    // Float above table
    pos.y += 0.8;

    video.object3D.position.copy(pos);
    video.object3D.rotation.set(-Math.PI / 2, 0, 0);
    video.object3D.updateMatrixWorld(true);

    video.setAttribute("visible", true);
    locked = true;
  });

});
</script>

</body>
</html>
