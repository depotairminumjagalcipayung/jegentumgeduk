<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;">

  <!-- Camera -->
  <a-entity id="cam" camera></a-entity>

  <!-- World-locked video -->
  <a-video
    id="jegentumgeduk"
    src="video.mp4"
  position="0 1.2 -2"
  rotation="0 0 0"
    width="1.6"
    height="0.9"
    visible="false"
    opacity="30"
    autoplay
    loop>
  </a-video>

</a-scene>

<script>
  const video = document.querySelector('#arVideo');
  const camera = document.querySelector('#cam');
  let placed = false;
  const baseDistance = 2;   // meters
  const baseScale = 1;

  // Fade-in animation
  function fadeIn() {
    video.setAttribute('animation__fadein', {
      property: 'opacity',
      from: 0,
      to: 1,
      dur: 800,
      easing: 'easeOutQuad'
    });
  }

  // Optional fade-out (call manually if needed)
  function fadeOut() {
    video.setAttribute('animation__fadeout', {
      property: 'opacity',
      from: 1,
      to: 0,
      dur: 600,
      easing: 'easeInQuad'
    });
  }

  // Distance-based scaling
  function updateScale() {
    if (!placed) return;

    const camPos = camera.object3D.position;
    const vidPos = video.object3D.position;

    const dx = camPos.x - vidPos.x;
    const dy = camPos.y - vidPos.y;
    const dz = camPos.z - vidPos.z;

    const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
    const scale = (distance / baseDistance) * baseScale;

    video.object3D.scale.set(scale, scale, scale);
  }

  // Place once
  document.body.addEventListener('click', () => {
    if (!placed) {
      video.setAttribute('visible', true);
      fadeIn();
      placed = true;
    }
  });

  // Run scaling every frame
  function tick() {
    updateScale();
    requestAnimationFrame(tick);
  }
  tick();
</script>

</body>
</html>
